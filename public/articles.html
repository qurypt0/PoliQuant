<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PoliQuant Articles - Explore in-depth quantitative analysis and insights on Polymarket events.">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <title>PoliQuant Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ==================== General Reset ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    /* ==================== Typography ==================== */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Times New Roman', serif;
      font-weight: 600;
      color: #2c3e50;
      letter-spacing: -0.5px;
    }

    h1 { font-size: 3.5rem; line-height: 1.2; }
    h2 { font-size: 2.8rem; }
    h3 { font-size: 2.2rem; }
    p { font-size: 1.1rem; color: #555; }
    a { color: #d4af37; text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: #b08d2b; }

    /* ==================== Header ==================== */
    header {
      background: linear-gradient(135deg, #2c3e50, #1a252f);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      border-bottom: 4px solid #d4af37;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
    }

    header h1 { margin-bottom: 10px; text-transform: uppercase; font-weight: 700; color: #d4af37; }
    header p { font-size: 1.3rem; font-style: italic; color: #d4af37; }

    /* ==================== Navigation Menu ==================== */
    nav {
      display: flex;
      justify-content: center;
      background: #2c3e50;
      padding: 10px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover { color: #d4af37; }

    /* ==================== Articles Section ==================== */
    .articles {
      max-width: 1200px;
      margin: 60px auto;
      padding: 40px 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .articles h2 { text-align: center; margin-bottom: 40px; color: #2c3e50; }
    .articles .article {
      margin-bottom: 40px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .articles .article:hover { transform: translateY(-10px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); }
    .articles .article h3 { font-size: 2rem; margin-bottom: 10px; color: #2c3e50; }
    .articles .article p { font-size: 1.1rem; margin-bottom: 20px; }
    .articles .article a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d4af37;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .articles .article a:hover { background-color: #b08d2b; }

    /* ==================== Newsletter Section ==================== */
    .newsletter {
      max-width: 1200px;
      margin: 60px auto;
      padding: 40px 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .newsletter h3 { margin-bottom: 20px; color: #2c3e50; }
    .newsletter form { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    .newsletter input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
    }
    .newsletter button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .newsletter button:hover { background-color: #1a252f; }

    /* ==================== Footer ==================== */
    footer {
      background: linear-gradient(135deg, #2c3e50, #1a252f);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      border-top: 4px solid #d4af37;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
    }

    footer p { font-size: 1rem; margin-bottom: 10px; }
    footer a { color: #d4af37; font-weight: 600; }
    footer a:hover { color: #b08d2b; }

    /* ==================== Dark Mode Styles ==================== */
    body.dark-mode {
      background-color: #0a0a0a;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border-bottom: 4px solid #d4af37;
    }

    body.dark-mode .articles,
    body.dark-mode .newsletter {
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      color: #e0e0e0;
    }

    body.dark-mode footer {
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border-top: 4px solid #d4af37;
    }

    /* ==================== Dark Mode Toggle Button ==================== */
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .dark-mode-toggle:hover { background-color: #1a252f; transform: scale(1.05); }
    .dark-mode-toggle:active { transform: scale(0.95); }

    /* ==================== Scroll-to-Top Button ==================== */
    .scroll-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
      display: none;
    }

    .scroll-to-top:hover { background-color: #1a252f; transform: scale(1.05); }
    .scroll-to-top:active { transform: scale(0.95); }

    /* ==================== Loading Spinner ==================== */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #d4af37;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ==================== Responsive Design ==================== */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 2rem; }
      h3 { font-size: 1.8rem; }
      .articles, .newsletter { padding: 20px; }
      .articles .article { padding: 15px; }
      .articles .article h3 { font-size: 1.8rem; }
      .articles .article p { font-size: 1rem; }
      .newsletter form { flex-direction: column; align-items: center; }
      .newsletter input[type="email"] { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading-spinner"></div>

  <!-- Header -->
  <header>
    <img src="https://github.com/qurypt0/PoliQuant/blob/main/Images/loga.png?raw=true" alt="PoliQuant Logo">
    <h1>PoliQuant Articles</h1>
    <p>In-Depth Analysis and Insights on Polymarket Events</p>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <a href="#articles">Articles</a>
    <a href="#newsletter">Newsletter</a>
    <a href="#about">About</a>
  </nav>

  <!-- Articles Section -->
  <section id="articles" class="articles">
    <h2>Latest Articles</h2>
    <!-- Articles will be dynamically loaded here -->
  </section>

  <!-- Newsletter Section -->
  <section id="newsletter" class="newsletter">
    <h3>Subscribe to Our Newsletter</h3>
    <form id="subscribeForm">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PoliQuant | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
  </footer>

  <!-- Dark Mode Toggle Button -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- Scroll-to-Top Button -->
  <button class="scroll-to-top" onclick="scrollToTop()">â†‘</button>

  <!-- JavaScript -->
  <script>
    // ==================== Dark Mode Toggle with System Preference ====================
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    const toggleDarkMode = () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
    };

    const savedMode = localStorage.getItem('dark-mode');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedMode === 'true' || (savedMode === null && systemPrefersDark)) {
      body.classList.add('dark-mode');
    }

    if (darkModeToggle) {
      darkModeToggle.addEventListener('click', toggleDarkMode);
    }

    // ==================== Smooth Scrolling ====================
    document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
      anchor.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // ==================== Dynamic Content Loading ====================
    const loadArticles = async () => {
      try {
        const response = await fetch('data/articles.json'); // Replace with your JSON file or API endpoint
        const articles = await response.json();

        const articlesContainer = document.querySelector('.articles');
        if (articlesContainer) {
          articlesContainer.innerHTML = articles
            .map(
              (article) => `
              <div class="article">
                <h3>${article.title}</h3>
                <p>${article.summary}</p>
                <a href="${article.link}">Read More</a>
              </div>
            `
            )
            .join('');
        }
      } catch (error) {
        console.error('Error loading articles:', error);
      }
    };

    // Load articles on page load
    window.addEventListener('DOMContentLoaded', loadArticles);

    // ==================== Infinite Scroll ====================
    let isLoading = false;
    const loadMoreArticles = async () => {
      if (isLoading) return;
      isLoading = true;

      try {
        const response = await fetch('data/more-articles.json'); // Replace with your JSON file or API endpoint
        const newArticles = await response.json();

        const articlesContainer = document.querySelector('.articles');
        if (articlesContainer) {
          newArticles.forEach((article) => {
            const articleElement = document.createElement('div');
            articleElement.classList.add('article');
            articleElement.innerHTML = `
              <h3>${article.title}</h3>
              <p>${article.summary}</p>
              <a href="${article.link}">Read More</a>
            `;
            articlesContainer.appendChild(articleElement);
          });
        }
      } catch (error) {
        console.error('Error loading more articles:', error);
      } finally {
        isLoading = false;
      }
    };

    window.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMoreArticles();
      }
    });

    // ==================== Animations with IntersectionObserver ====================
    const animateOnScroll = () => {
      const elements = document.querySelectorAll('.animate-on-scroll');

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        },
        { threshold: 0.1 }
      );

      elements.forEach((element) => {
        observer.observe(element);
      });
    };

    // Initialize animations
    animateOnScroll();

    // ==================== Debounced Search Functionality ====================
    const debounce = (func, delay) => {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func.apply(this, args), delay);
      };
    };

    const setupSearch = () => {
      const searchInput = document.getElementById('searchInput');
      const articlesContainer = document.querySelector('.articles');

      if (searchInput && articlesContainer) {
        const handleSearch = debounce((e) => {
          const searchTerm = e.target.value.toLowerCase();
          const articles = articlesContainer.querySelectorAll('.article');

          articles.forEach((article) => {
            const title = article.querySelector('h3').textContent.toLowerCase();
            const summary = article.querySelector('p').textContent.toLowerCase();

            if (title.includes(searchTerm) || summary.includes(searchTerm)) {
              article.style.display = 'block';
            } else {
              article.style.display = 'none';
            }
          });
        }, 300);

        searchInput.addEventListener('input', handleSearch);
      }
    };

    // Initialize search functionality
    setupSearch();

    // ==================== Lazy Loading for Images ====================
    const lazyLoadImages = () => {
      const images = document.querySelectorAll('img[data-src]');

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              observer.unobserve(img);
            }
          });
        },
        { rootMargin: '0px 0px 200px 0px' } // Load images 200px before they come into view
      );

      images.forEach((img) => {
        observer.observe(img);
      });
    };

    // Initialize lazy loading
    lazyLoadImages();

    // ==================== Responsive Navigation Menu ====================
    const setupResponsiveNav = () => {
      const navToggle = document.getElementById('navToggle');
      const navMenu = document.getElementById('navMenu');

      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      }
    };

    // Initialize responsive navigation
    setupResponsiveNav();

    // ==================== Form Submission with Fetch API ====================
    const validateForm = () => {
      const form = document.getElementById('subscribeForm');

      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const emailInput = form.querySelector('input[type="email"]');
          const email = emailInput.value.trim();

          if (!email || !email.includes('@')) {
            showToast('Please enter a valid email address.', 'error');
            return;
          }

          try {
            const response = await fetch('https://api.example.com/subscribe', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email }),
            });

            if (response.ok) {
              showToast('Subscription successful!', 'success');
              form.reset();
            } else {
              showToast('Subscription failed. Please try again.', 'error');
            }
          } catch (error) {
            showToast('An error occurred. Please try again.', 'error');
          }
        });
      }
    };

    // Initialize form validation
    validateForm();

    // ==================== Toast Notifications ====================
    const showToast = (message, type) => {
      const toast = document.createElement('div');
      toast.classList.add('toast', type);
      toast.textContent = message;

      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    };

    // ==================== Modal Popups ====================
    const setupModals = () => {
      const modalTriggers = document.querySelectorAll('[data-modal-target]');
      const modals = document.querySelectorAll('.modal');
      const modalCloses = document.querySelectorAll('[data-close-modal]');

      modalTriggers.forEach((trigger) => {
        trigger.addEventListener('click', () => {
          const modal = document.querySelector(trigger.dataset.modalTarget);
          if (modal) {
            modal.classList.add('active');
          }
        });
      });

      modalCloses.forEach((close) => {
        close.addEventListener('click', () => {
          const modal = close.closest('.modal');
          if (modal) {
            modal.classList.remove('active');
          }
        });
      });

      modals.forEach((modal) => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      });
    };

    // Initialize modals
    setupModals();

    // ==================== Custom Scrollbar ====================
    const setupCustomScrollbar = () => {
      const style = document.createElement('style');
      style.textContent = `
        ::-webkit-scrollbar {
          width: 10px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
          background: #888;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
      `;
      document.head.appendChild(style);
    };

    // Initialize custom scrollbar
    setupCustomScrollbar();

    // ==================== Progress Bar ====================
    const setupProgressBar = () => {
      const progressBar = document.createElement('div');
      progressBar.classList.add('progress-bar');
      document.body.appendChild(progressBar);

      window.addEventListener('scroll', () => {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        const progress = (scrollTop / (scrollHeight - clientHeight)) * 100;
        progressBar.style.width = `${progress}%`;
      });
    };

    // Initialize progress bar
    setupProgressBar();

    // ==================== Parallax Effects ====================
    const setupParallax = () => {
      const parallaxElements = document.querySelectorAll('.parallax');

      window.addEventListener('scroll', () => {
        parallaxElements.forEach((element) => {
          const speed = parseFloat(element.dataset.speed) || 0.5;
          const offset = window.scrollY * speed;
          element.style.transform = `translateY(${offset}px)`;
        });
      });
    };

    // Initialize parallax effects
    setupParallax();

    // ==================== Accessibility Improvements ====================
    const improveAccessibility = () => {
      // Add ARIA labels to buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach((button) => {
        if (!button.getAttribute('aria-label')) {
          button.setAttribute('aria-label', button.textContent);
        }
      });

      // Manage focus for modals
      const modals = document.querySelectorAll('.modal');
      modals.forEach((modal) => {
        modal.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            modal.classList.remove('active');
          }
        });
      });
    };

    // Initialize accessibility improvements
    improveAccessibility();

    // ==================== Initialize All Features ====================
    window.addEventListener('DOMContentLoaded', () => {
      loadArticles();
      animateOnScroll();
      setupSearch();
      lazyLoadImages();
      setupResponsiveNav();
      validateForm();
      setupModals();
      setupCustomScrollbar();
      setupProgressBar();
      setupParallax();
      improveAccessibility();
    });
  </script>
</body>
</html>
