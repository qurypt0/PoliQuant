<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for PoliQuant to access exclusive quantitative analysis and market insights.">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <title>Sign Up - PoliQuant</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ==================== CSS Variables ==================== */
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #d4af37;
      --background-light: #f9f9f9;
      --text-light: #333;
      --background-dark: #0a0a0a;
      --text-dark: #e0e0e0;
      --transition-speed: 0.3s;
    }

    /* ==================== General Reset ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--background-light);
      color: var(--text-light);
      line-height: 1.8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    /* ==================== Signup Container ==================== */
    .signup-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .signup-container h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .signup-container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .signup-container a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    .signup-container a:hover {
      color: #b08d2b;
    }

    /* ==================== Form Styles ==================== */
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .signup-form input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color var(--transition-speed);
    }

    .signup-form input:focus {
      border-color: var(--secondary-color);
    }

    .signup-form button {
      padding: 12px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform 0.2s ease;
    }

    .signup-form button:hover {
      background-color: #1a252f;
      transform: translateY(-2px);
    }

    .signup-form button:active {
      transform: translateY(0);
    }

    /* ==================== Dark Mode Styles ==================== */
    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    body.dark-mode .signup-container {
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      color: var(--text-dark);
    }

    body.dark-mode .signup-form input {
      background-color: #333;
      color: var(--text-dark);
      border-color: #555;
    }

    body.dark-mode .signup-form input:focus {
      border-color: var(--secondary-color);
    }

    body.dark-mode .signup-form button {
      background-color: var(--secondary-color);
      color: var(--background-dark);
    }

    body.dark-mode .signup-form button:hover {
      background-color: #b08d2b;
    }
  </style>
</head>
<body>
  <!-- Signup Container -->
  <div class="signup-container">
    <h2>Sign Up</h2>
    <p>Create your PoliQuant account to access exclusive insights and reports.</p>
    <form class="signup-form">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- JavaScript -->
  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Form Submission (Example)
    const signupForm = document.querySelector('.signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Sign-up functionality will be implemented soon!');
    });
  </script>
</body>
</html>
